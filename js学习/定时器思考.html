<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定时器思考</title>
</head>
<body>
<button id="btn1">点击执行</button>
<script>
	var btn = document.getElementById("btn1")
	btn.onclick = function() {
		var start = Date.now()
		console.log("定时器开始前")
		setTimeout(function(){
			console.log("定时器执行了" + (Date.now() - start))
		}, 200)
		console.log("定时器执行后")
	}
</script>	
</body>

</html>
